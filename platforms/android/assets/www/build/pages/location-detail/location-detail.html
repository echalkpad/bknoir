<ion-navbar *navbar favorite>
  <ion-title>
   {{item.name}}
  </ion-title>
</ion-navbar>

<ion-content padding class="location-detail">
  <ion-card>
    <ion-slides business_images>
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="asdfadfa" [innerHTML]="slide.title"></h2>
        <!-- <p [innerHTML]="sdfadsfadfadf"></p> -->
      </ion-slide>
    </ion-slides>
    <!-- <img src={{item.image_url}}> -->
    <ion-card-content>
      <ion-card-title>
       {{item.name}}
      </ion-card-title>
      <h3>
        {{item.address}}
      </h3>
      <h3>
        {{item.city}}, {{item.state}} {{item.zipcode}}
      </h3>
      <h3>
        <a href="tel:+{{item.formatted_phone1}}">{{item.phone1}}</a>
      </h3>
      <p class="location_spacing"></p>
      <h3>
        {{item.neighborhood}}
      </h3>

      <h3>
       <a class="website_link" href="{{item.website}}"> {{item.website}}</a>
      </h3>
     <!--  <ion-note item-right>
        {{item.distance}} mi
      </ion-note> -->
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
    <div id="canvas">
      <div id="map_canvas"></div>
    </div>
  </ion-card>
</ion-content>
