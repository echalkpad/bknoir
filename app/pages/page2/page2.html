<ion-header>
  <ion-navbar header>
    <ion-title >
      <custom-icon set="oi" name="logo_grey"></custom-icon>
      EatOkra
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page2">
  <ion-card>
    <p>Please help us grow our database of black owned food business!</p>
    <ion-list no-lines>
      <form [formGroup]="myForm" (ngSubmit)="save(myForm)">
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input formControlName="address" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input formControlName="phone" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Website</ion-label>
          <ion-input formControlName="web_address" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Note</ion-label>
          <ion-input formControlName="note" type="text"></ion-input>
        </ion-item>

        <!-- <button full primary type="submit" class='form-button-add-place'>Send Business</button> -->
        <button type="submit" class="custom-button" class='form-button-add-place' primary block>Submit</button>

      </form>
    </ion-list>
  </ion-card>
</ion-content>
