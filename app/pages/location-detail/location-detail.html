<ion-navbar *navbar>
  <ion-title>
   {{item.name}}
  </ion-title>
</ion-navbar>

<ion-content padding class="location-detail">
  <ion-card>
    <ion-slides business_images>
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="asdfadfa" [innerHTML]="slide.title"></h2>
        <!-- <p [innerHTML]="sdfadsfadfadf"></p> -->
      </ion-slide>
    </ion-slides>
    <!-- <img src={{item.image_url}}> -->
    <ion-card-content>
      <ion-card-title>
       {{item.name}}
      </ion-card-title>
      <h3>
        {{item.address}}
      </h3>
      <h3>
        {{item.city}},{{item.state}},{{item.zipcode}}
      </h3>
      <h3>
        {{item.neighborhood}}
      </h3>
      <h3>
        {{item.website}}
      </h3>
      <ion-note item-right>
        {{item.distance}} mi
      </ion-note>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
    <div id="canvas">
      <div id="map_canvas"></div>
    </div>
  </ion-card>
</ion-content>
