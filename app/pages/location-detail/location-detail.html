<ion-navbar *navbar>
  <ion-title>
   {{item.name}}
  </ion-title>
</ion-navbar>

<ion-content padding class="location-detail">
  <ion-card>
    <img src={{item.avatar}}>
    <ion-card-content>
      <ion-card-title>
       {{item.name}}
      </ion-card-title>
      <h3>
        {{item.address}}
      </h3>
      <ion-note item-right>
        {{item.distance}} mi
      </ion-note>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
