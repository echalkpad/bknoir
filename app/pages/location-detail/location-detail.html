<ion-navbar *navbar favorite>
  <ion-title>
   {{item.name}}
  </ion-title>
</ion-navbar>

<ion-content padding class="location-detail">
  <ion-card>
    <ion-slides business_images>
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="asdfadfa" [innerHTML]="slide.title"></h2>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
       {{item.name}}
        <p>
          {{item.description}}
        </p>
      </ion-card-title>
      <ion-item>
        <ion-icon name="map-outline" item-left large  (click)="lauchDirections($event, item)"></ion-icon>
        <h2>
          {{item.address}}
        </h2>
        <h6>
          {{item.city}}, {{item.state}} {{item.zipcode}}
        </h6>
        <p>Neighborhood: {{item.neighborhood}}</p>
        <p item-right>{{item.distance_from_current_position}} mi</p>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline" item-left large></ion-icon>
        <h3>
          <a href="tel:+{{item.formatted_phone1}}">{{item.phone1}}</a>
        </h3>
      </ion-item>
      <ion-item>
      <ion-icon name="link-outline" item-left large *ngIf="item.website"></ion-icon>
        <h3>
          <a class="website_link" (click)="launch(item.website, item)"> {{item.website}}</a>
        </h3>
      </ion-item>
    </ion-card-content>
    <div id="canvas">
      <div id="map_canvas"></div>
    </div>
  </ion-card>
</ion-content>
