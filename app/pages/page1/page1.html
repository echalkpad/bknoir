<ion-navbar *navbar favorite>
  <ion-title >BKNoir</ion-title>
  <ion-buttons end>
    <button outline (click)="mapView($event, items)">Map</button>
  </ion-buttons>
</ion-navbar>

  <ion-content padding class="page1">
    <ion-refresher (refresh)="doRefresh($event, refresher)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-list>
    <ion-searchbar placeholder="Search a location..." (keyup)="searchLocationsDB($event, searchKey)"></ion-searchbar>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-thumbnail item-left>
        <img src={{item.image_url}}>
      </ion-thumbnail>
      <h2>
        {{item.name}}
      </h2>
      <h3>
        {{item.address}}
      </h3>
      <ion-note item-right>
         {{item.distance_from_current_position}} mi
      </ion-note>
      <p>
        {{item.description}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
