<ion-navbar *navbar header>
  <ion-buttons>
    <button outline (click)="mapView($event, items)">Map</button>
  </ion-buttons>
  <ion-title >Okra</ion-title>
</ion-navbar>

<ion-content padding class="page1">
<ion-refresher (refresh)="doRefresh($event, refresher)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

  <ion-searchbar placeholder="Search a location..." (keyup)="searchLocationsDB($event, searchKey)"></ion-searchbar>
  <ion-row class="businesses_container" >
    <ion-col *ngFor="let item of items" (click)="itemTapped($event, item)" class="col col-50 businesses_item">
      <ion-card class="main-business-card">
        <button outline small item-right class='distance'>
           {{item.distance_from_current_position}} mi
        </button>
        <img src={{item.image_url}} class='business-card-image'>
        <h4 class="center-text">
          <strong>{{item.name}}</strong>
        </h4>
        <h5 class="center-text">
          {{item.address}}
        </h5>
        <p class="center-text">
          {{item.description}}
        </p>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
