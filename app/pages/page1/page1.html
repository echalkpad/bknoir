<ion-navbar *navbar>
  <ion-title>BKNoir</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <button outline (click)="mapView($event, items)">Map</button>
  <ion-list>

    <ion-searchbar placeholder="Search a location..." (keyup)="searchLocationsDB($event, searchKey)"></ion-searchbar>

    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-thumbnail item-left>
        <img src={{item.image_url}}>
      </ion-thumbnail>
      <h2>
        {{item.name}}
      </h2>
      <h3>
        {{item.address}}
      </h3>
      <ion-note item-right>
         {{item.distance}} mi
      </ion-note>
      <p>
        {{item.description}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
