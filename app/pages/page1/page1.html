<ion-navbar *navbar>
  <!-- <ion-title>Tab 1</ion-title> -->
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to BKNoir</h2>
  <button outline (click)="mapView($event)">Map</button>
  <ion-list>
    <ion-item>
        <ion-input type="text" placeholder="Search a location..." (input)="searchLocationsDB($event, searchKey)"></ion-input>
    </ion-item>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-thumbnail item-left>
        <img src={{item.avatar}}>
      </ion-thumbnail>
      <h2>
        {{item.name}}
      </h2>
      <h3>
        {{item.address}}
      </h3>
      <ion-note item-right>
         {{item.distance}} mi
      </ion-note>
      <p>
        {{item.description}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
